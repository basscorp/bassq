title: Bassq
author: Severin Bischof
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    html:
      lang: de
      date-format: "DD. MMMM YYYY"
      toc: true
      toc-location: left
      toc-title: Inhalt
      published-title: "Stand"
      author-title: "Autoren"
      number-sections: true
      embed-resources: true
      theme: [cosmo, custom.scss]
      title-block-banner: true
      page-layout: full
      code-fold: true
      fig-width:  7.5
      fig-height: 4.3
      fig-dpi: 300
    docx:
      lang: de
      toc: true
      fig-width:  7.5
      fig-height: 4.3
      fig-dpi: 300